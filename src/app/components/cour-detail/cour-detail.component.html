<!-- Page Content -->
<div  class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div *ngIf="cour" class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{cour.title}}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{cour.author}}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Posted on {{cour.date}}</p>

        <hr>

        <!-- Preview Image -->
        <img  class="img-fluid rounded text-center" src="{{cour.imageCourseLink}}" alt="">

        <hr>

        <!-- Post Content -->
        {{cour.content}}

        <hr>

        <!-- Comments Form -->
        <div class="card my-4">
          <h5 class="card-header">Leave a Comment:</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

        <!-- Single Comment -->
        <div *ngFor = "let comment of comments" class="media mb-4">
          <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
          <div class="media-body">
            <h5 class="mt-0">{{comment.userID}} {{comment.date}}</h5>
            {{comment.content}}
          </div>
        </div>



      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>

        <!-- Categories Widget -->
        <div class="card my-4">
          <h5 class="card-header">Categories</h5>
          <div class="card-body">
            <div class="row">
              <div *ngFor = "let categorie of categories" class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#">{{categorie.name}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; FIVE POINTS The Talent Pool</p>
    </div>
    <!-- /.container -->
  </footer>
